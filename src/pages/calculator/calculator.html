<ion-header>

  <ion-navbar color="grey">
    <ion-title>BMI Calculator</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label floating>Weight (kg)</ion-label>
    <ion-input type="number" [(ngModel)]="weight"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Height (cm)</ion-label>
    <ion-input type="number" [(ngModel)]="height"></ion-input>
  </ion-item>
</ion-list>

<div padding>
  <button ion-button outline item-end icon-left small round color="secondary" (click)="calculateBMI()">
    <ion-icon name="ios-body"></ion-icon>
    Calculate
  </button>
</div>

  <ion-card *ngIf="bmiValue">
    <ion-card-header>
      BMI Calculation
    </ion-card-header>
    <ion-card-content>
      <p>Person: Weight {{this.weight}} kg, Height {{this.height}} cm</p>
      <p>BMI: {{bmiValue}}</p>
      <p><strong>You are {{bmiMessage}}</strong></p>
      <p>{{bmiInfo}}</p>
    </ion-card-content>
    </ion-card>
</ion-content>
